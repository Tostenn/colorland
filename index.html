<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>couleurland</title>
    <link rel="stylesheet" href="color.css">
    <link rel="icon" type="image/x-icon" href="ico.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@600&family=Roboto+Condensed&family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body >
    <header>
        <div class="logo">
            <img src="/ico.ico" width="50" alt="">
            <p>couleurland</p>
        </div>
        <div>code source <a href="https://github.com/Tostenn/random_color">ici</a></div>
    </header>

    <section>
        <div class="ppoopp">
            <div class="pos">
                <div class="croix"></div>
                <div class="pos-croix1">
                    <div class="croix1"></div>
                </div>
            </div>
            <div class="pop">
    
                <div class="pop-color"></div>
                <div class="pop-text">
                    <span>copier : </span>
                    <code class="rgb">rgb(10,50,42)</code>
                    <p class="msg">tres bon choix cette couleur apporte la joie</p>
                </div>
                <code>by T_xOx_T</code>
            </div>
        </div>
    </section>

    <main>
        <div class="color">
        </div>
        <div class="barre">
            <p class="barre-copi">copier</p>
        </div>
        </div>
        <div class="align">
            <div class="r">
                <div class="ombre">R</div>
                <input type="text" class="text" maxlength="3" pattern="[0-9]*" value="255">
            </div>
            <div class="g">
                <div class="ombre">G</div>
                <input type="text" class="text" maxlength="3" value="0" pattern="[0-9]*">
            </div>
            <div class="b">
                <div class="ombre">B</div>
                <input type="text" class="text" maxlength="3" value="0" pattern="[0-9]*">
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="color.js"></script>
</body>
</html>
