<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>couleurland</title>
    <link rel="stylesheet" href="color.css">
    <link rel="icon" type="image/x-icon" href="ico.ico">
</head>
<body >
    <div class="espace"></div>
    <div class="ppoopp">
        <div class="pos">
            <div class="croix"></div>
            <div class="pos-croix1">
                <div class="croix1"></div>
            </div>
        </div>
        <div class="pop">

            <div class="pop-color"></div>
            <div class="pop-text">
                <span>copier : </span>
                <code class="rgb">rgb(10,50,42)</code>
                <p class="msg">tres bon choix cette couleur apporte la joie</p>
            </div>
            <code>by T_xOx_T</code>
        </div>
    </div>
    <center>
        <div class="color">
        </div>
    </center>
    <div class="espace1" id="ep1"></div>
    <div class="barre">
        <p class="barre-copi">copier</p>
    </div>
    <div class="espace1">
    </div>
    <div class="align">
        <div class="r">
            <div class="espace"></div>
            <div class="ombre">R</div>
            <input type="text" class="text" maxlength="3" pattern="[0-9]*" value="255">
        </div>
        <div class="g">
            <div class="espace"></div>
            <div class="ombre">G</div>
            <input type="text" class="text" maxlength="3" value="0" pattern="[0-9]*">
        </div>
        <div class="b">
            <div class="espace"></div>
            <div class="ombre">B</div>
            <input type="text" class="text" maxlength="3" value="0" pattern="[0-9]*">
        </div>
    </div>
    <script src="color.js"></script>
</body>
</html>
